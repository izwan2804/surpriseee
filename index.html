<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kyra Karissa üòé</title>
<style>
/* ===== Global Styles ===== */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    color: white;
    overflow: hidden;
}

/* ===== Password Screen ===== */
#passwordScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at top, #1a001a, #000000);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    text-align: center;
}

#passwordScreen h2 {
    font-size: 28px;
    text-shadow: 0 0 10px #ff4da6;
}

#passwordScreen input {
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    margin: 15px 0;
}

#passwordScreen button {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    background: #ff4da6;
    color: white;
    box-shadow: 0 0 15px #ff4da6;
    transition: 0.3s;
}
#passwordScreen button:hover {
    transform: scale(1.1);
}

/* Floating petals for password screen */
.petal {
    position: absolute;
    font-size: 20px;
    animation: fall 8s linear forwards;
    opacity: 0.8;
}
@keyframes fall {
    0% {transform: translateY(-50px) rotate(0deg);}
    100% {transform: translateY(110vh) rotate(360deg);}
}

/* ===== Main Content ===== */
.content {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #330033, #000000);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.content img {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    border: 8px solid #ff4da6;
    box-shadow: 0 0 25px #ff4da6;
    transition: transform 0.5s;
}

.content img.pulse {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {transform: scale(1);}
    50% {transform: scale(1.08);}
    100% {transform: scale(1);}
}

h1 {
    font-size: 36px;
    text-shadow: 0 0 15px #ff4da6;
    margin-top: 20px;
}

#message {
    font-size: 18px;
    width: 80%;
    margin: 20px auto;
    line-height: 1.5;
}

/* Buttons */
button.cool {
    background: #ff4da6;
    color: white;
    margin: 10px;
    padding: 12px 25px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px #ff4da6;
    transition: 0.3s;
}
button.cool:hover {transform: scale(1.1);}

button.no {
    background: gray;
    color: white;
    margin: 10px;
    padding: 12px 25px;
    border-radius: 8px;
    position: relative;
    border: none;
    font-weight: bold;
    cursor: pointer;
}

/* Floating hearts and petals */
.heart, .petalMain {
    position: absolute;
    font-size: 18px;
    animation: floatMain 6s linear forwards;
}

@keyframes floatMain {
    0% {transform: translateY(0); opacity: 1;}
    100% {transform: translateY(-100vh); opacity: 0;}
}
</style>
</head>
<body>

<!-- ===== Password Screen ===== -->
<div id="passwordScreen">
    <h2>Enter the secret code üòè</h2>
    <input type="password" id="passInput" placeholder="Type the secret here">
    <button onclick="checkPassword()">Enter & Play üéµ</button>
    <p id="passMessage" style="color:#ff4da6;"></p>
</div>

<!-- ===== Main Content ===== -->
<div class="content">
    <img src="kyra.jpg" id="kyraImg" alt="Kyra Karissa">
    <h1>Happy Valentine's Day, Kyra Karissa üíê</h1>
    <p id="message"></p>

    <div class="buttons">
        <button class="cool" onclick="playHappySong()">Yea I do üòè</button>
        <button class="no" id="noBtn">Nope I don‚Äôt üôÑ</button>
    </div>
</div>

<!-- ===== Audio ===== -->
<audio id="bgmusic" loop>
    <source src="bgm.mp3" type="audio/mpeg">
</audio>
<audio id="happyAudio">
    <source src="happy.mp3" type="audio/mpeg">
</audio>

<script>
// ===== Password logic =====
const correctPassword = "chickenwing";
const audio = document.getElementById("bgmusic");
const happyAudio = document.getElementById("happyAudio");
let volume = 0;

function checkPassword() {
    const input = document.getElementById("passInput").value;
    const msg = document.getElementById("passMessage");
    if(input === correctPassword){
        document.getElementById("passwordScreen").style.display = "none";
        document.querySelector(".content").style.display = "flex";

        // Play bgm on mobile-friendly user click
        audio.currentTime = 0;
        audio.play().catch(()=>{});

        startSurprise();
    } else {
        msg.textContent = "Wrong code üòè Try again!";
    }
}

// ===== Stage 2: Valentine page =====
const text = "Dear Kyra Karissa, Happy Valentine‚Äôs Day Cantiks üòè\n\nKeep looking hella pretty aitee.\n\nAnd am so sorry please forgive me.";
let i = 0;

function startSurprise(){
    fadeInMusic();
    typeWriter();
    startPetals();
}

function typeWriter(){
    if(i < text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}

// ===== Floating Hearts =====
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    document.body.appendChild(heart);
    setTimeout(()=>{ heart.remove(); },6000);
}
setInterval(createHeart, 500);

// ===== Floating petals =====
function createPetal(){
    const petal = document.createElement("div");
    petal.classList.add("petalMain");
    petal.innerHTML = "üå∏";
    petal.style.left = Math.random()*100 + "vw";
    petal.style.fontSize = (15 + Math.random()*15) + "px";
    document.body.appendChild(petal);
    setTimeout(()=>{ petal.remove(); },8000);
}
function startPetals(){ setInterval(createPetal, 700); }

// ===== Fade-in Music =====
function fadeInMusic(){
    let interval = setInterval(()=>{
        if(volume < 0.5){
            volume += 0.01;
            audio.volume = volume;
        } else {
            clearInterval(interval);
        }
    }, 60);
}

// ===== Happy Song =====
function playHappySong(){
    happyAudio.currentTime = 0;
    happyAudio.play().catch(()=>{});

    // pulse kyra image
    const kyra = document.getElementById("kyraImg");
    kyra.classList.add("pulse");
    setTimeout(()=>{ kyra.classList.remove("pulse"); }, 5000);

    // extra hearts and petals
    const heartInt = setInterval(createHeart, 200);
    const petalInt = setInterval(createPetal, 300);
    setTimeout(()=>{
        clearInterval(heartInt);
        clearInterval(petalInt);
    }, 5000);
}

// ===== Runaway "Nope" button =====
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", function(){
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random()*window.innerWidth + "px";
    noBtn.style.top = Math.random()*window.innerHeight + "px";
});
</script>
</body>
</html>
