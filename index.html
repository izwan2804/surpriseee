<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyra Karissa üå∏</title>
    <style>
        :root {
            --soft-pink: #ffb7c5;
            --hot-pink: #ff4da6;
            --mint: #00ffb3;
            --glass: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background: #0e0108;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* ===== Global Container ===== */
        .stage {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .stage.active {
            opacity: 1;
            visibility: visible;
        }

        /* ===== Page 1: Password (Mysterious) ===== */
        #page1 { background: radial-gradient(circle, #2b031a, #050002); z-index: 100; }
        .lock-box {
            text-align: center;
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* ===== Page 2: Floral Intro ===== */
        #page2 { background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('floral_bg1.jpg'); }

        /* ===== Page 3: The Gallery (Kyra Frames) ===== */
        #page3 { background-color: #111; }
        .gallery-wrap { position: relative; width: 100%; height: 80%; display: flex; justify-content: center; align-items: center; }
        
        .polaroid {
            position: absolute;
            background: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border-radius: 2px;
            transition: 0.5s;
            max-width: 200px;
        }
        .polaroid img { width: 100%; height: 220px; object-fit: cover; }
        
        /* Floating logic for frames */
        .f1 { transform: rotate(-5deg) translate(-100px, -50px); animation: float 4s ease-in-out infinite alternate; }
        .f2 { transform: rotate(5deg) translate(100px, 30px); animation: float 5s ease-in-out infinite alternate-reverse; }
        .f3 { transform: rotate(-2deg) translate(0, 100px); animation: float 6s ease-in-out infinite alternate; }

        @keyframes float { from { transform: translate(var(--tw), 0px) rotate(var(--tr)); } to { transform: translate(var(--tw), -20px) rotate(var(--tr)); } }

        /* ===== UI Elements ===== */
        h1 { font-size: 2.5rem; text-shadow: 0 0 15px var(--hot-pink); margin-bottom: 20px; }
        input { padding: 12px; border-radius: 10px; border: none; outline: none; margin-bottom: 10px; width: 220px; text-align: center;}
        button { 
            padding: 12px 30px; border-radius: 50px; border: none; cursor: pointer; 
            font-weight: bold; transition: 0.3s;
        }
        .btn-pink { background: var(--hot-pink); color: white; }
        .btn-mint { background: var(--mint); color: #000; font-size: 1.2rem; }

        /* ===== Particles ===== */
        .heart, .confetti { position: absolute; pointer-events: none; z-index: 999; }
    </style>
</head>
<body>

    <section id="page1" class="stage active">
        <div class="lock-box">
            <h1>The Secret Code? üòè</h1>
            <input type="password" id="passInput" placeholder="Hint: chickenwing">
            <br>
            <button class="btn-pink" onclick="startExperience()">Unlock & Play üéµ</button>
        </div>
    </section>

    <section id="page2" class="stage">
        <div style="text-align: center;">
            <h1>Happy Valentine's Day üíê</h1>
            <button class="btn-pink" onclick="toPage(3)">See Something Pretty ‚û°Ô∏è</button>
        </div>
    </section>

    <section id="page3" class="stage">
        <div class="gallery-wrap">
            <div class="polaroid f1" style="--tw: -100px; --tr: -5deg;"><img src="kyra.png"></div>
            <div class="polaroid f2" style="--tw: 100px; --tr: 5deg;"><img src="kyra2.png"></div>
            <div class="polaroid f3" style="--tw: 0px; --tr: -2deg;"><img src="kyra3.png"></div>
        </div>
        <div style="position: absolute; bottom: 50px;">
            <button class="btn-pink" onclick="toPage(4)">One More Thing ‚û°Ô∏è</button>
        </div>
    </section>

    <section id="page4" class="stage" style="background-image: url('floral_bg2.jpg');">
        <div class="lock-box">
            <h1>Ready for the surprise? üéâ</h1>
            <button class="btn-mint" onclick="finalCelebration()">Yea I do üòè</button>
        </div>
    </section>

    <audio id="bgm" loop><source src="bgm.mp3" type="audio/mpeg"></audio>
    <audio id="happy"><source src="happy.mp3" type="audio/mpeg"></audio>

<script>
    const bgm = document.getElementById("bgm");
    const happy = document.getElementById("happy");

    function startExperience() {
        const pin = document.getElementById("passInput").value;
        if(pin === "chickenwing") {
            toPage(2);
            bgm.play();
            spawnLoop('üíñ', 15); // Start hearts
        }
    }

    function toPage(num) {
        document.querySelectorAll('.stage').forEach(s => s.classList.remove('active'));
        document.getElementById('page' + num).classList.add('active');
        
        // If moving to gallery, add a burst of confetti
        if(num === 3) spawnBurst('‚ú®', 20);
    }

    function spawnLoop(emoji, interval) {
        setInterval(() => {
            const el = document.createElement('div');
            el.className = 'heart';
            el.innerHTML = emoji;
            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = '100vh';
            el.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(el);
            
            el.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(-110vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], { duration: 5000, easing: 'linear' });

            setTimeout(() => el.remove(), 5000);
        }, 600);
    }

    function spawnBurst(emoji, count) {
        for(let i=0; i<count; i++) {
            const el = document.createElement('div');
            el.innerHTML = emoji;
            el.className = 'confetti';
            el.style.left = '50vw';
            el.style.top = '50vh';
            document.body.appendChild(el);

            const destX = (Math.random() - 0.5) * 100;
            const destY = (Math.random() - 0.5) * 100;

            el.animate([
                { transform: 'translate(0,0) scale(1)', opacity: 1 },
                { transform: `translate(${destX}vw, ${destY}vh) scale(0)`, opacity: 0 }
            ], { duration: 2000, easing: 'ease-out' });

            setTimeout(() => el.remove(), 2000);
        }
    }

    function finalCelebration() {
        // 1. Fade out BGM
        const fade = setInterval(() => {
            if(bgm.volume > 0.1) bgm.volume -= 0.1;
            else { bgm.pause(); clearInterval(fade); }
        }, 150);

        // 2. Play Happy
        happy.play();

        // 3. Crazy confetti
        const party = setInterval(() => {
            spawnBurst('üéâ', 5);
            spawnBurst('üå∏', 5);
        }, 300);
        
        setTimeout(() => clearInterval(party), 5000);
    }
</script>
</body>
</html>
