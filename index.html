<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kyra üòé</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-pink: #ff69b4;
            --bright-teal: #00f2ff;
            --glass: rgba(0, 0, 0, 0.6);
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background: #0f0f0f;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* ===== Background ===== */
        .bg-layer {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('floral_bg1.jpg') center/cover;
            filter: blur(3px);
            z-index: -1;
        }

        .stage {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.7s ease-in-out;
            text-align: center;
            padding: 20px;
        }

        .stage.active { opacity: 1; visibility: visible; }

        /* ===== Photo Frames (Friendly Captions) ===== */
        .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        
        .polaroid {
            background: white;
            padding: 10px 10px 35px 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            transform: rotate(var(--r));
            color: #444;
            font-weight: 700;
            font-size: 0.85rem;
            position: relative;
        }

        .polaroid img { width: 120px; height: 150px; object-fit: cover; display: block; }
        .polaroid::after { content: var(--cap); position: absolute; bottom: 10px; left: 0; width: 100%; text-align: center; }

        /* ===== UI Elements ===== */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 400px;
        }

        button {
            padding: 12px 28px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            margin: 10px;
        }

        .btn-yes { background: var(--bright-teal); color: #000; box-shadow: 0 0 15px rgba(0,242,255,0.4); }
        .btn-no { background: #ff4444; color: white; position: relative; }
        .btn-next { background: var(--accent-pink); color: white; }

        /* ===== Final Transition ===== */
        #thanksScreen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: 1.5s ease;
        }
        #thanksScreen.show { opacity: 1; visibility: visible; }

        .thanks-msg {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(to right, var(--accent-pink), var(--bright-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <section id="page1" class="stage active">
        <div class="glass-card">
            <h1 style="color: var(--accent-pink); margin-top: 0;">Hey Kyra! üëã</h1>
            <p style="opacity: 0.8; font-size: 0.9rem;">Quick security check...<br>What's your favorite food? üòè</p>
            <input type="password" id="passInput" style="padding:12px; border-radius:10px; border:none; width:80%; text-align:center; margin-bottom:15px;">
            <br>
            <button class="btn-next" onclick="checkPass()">Let's Go ‚û°Ô∏è</button>
        </div>
    </section>

    <section id="page2" class="stage">
        <h1>Just some cool shots ‚ú®</h1>
        <div class="gallery">
            <div class="polaroid" style="--r:-5deg; --cap:'Looking Great!'"><img src="kyra.png"></div>
            <div class="polaroid" style="--r:4deg; --cap:'Pure Vibes üòé'"><img src="kyra2.png"></div>
            <div class="polaroid" style="--r:-3deg; --cap:'Always Smiling'"><img src="kyra3.png"></div>
            <div class="polaroid" style="--r:6deg; --cap:'Stay Epic ‚ö°'"><img src="kyra4.jpg"></div>
        </div>
        <button class="btn-next" onclick="go(3)">One more thing... ‚û°Ô∏è</button>
    </section>

    <section id="page3" class="stage">
        <div class="glass-card">
            <h2 style="line-height: 1.4;">I really hope this made you feel much better today! üå∏</h2>
            <div style="display: flex; gap: 15px; justify-content: center; position: relative; min-height: 80px; align-items: center;">
                <button class="btn-yes" onclick="finish()">Yea I do! üòè</button>
                <button id="noBtn" class="btn-no" onmouseover="dodge()">Nope üíÄ</button>
            </div>
        </div>
    </section>

    <div id="thanksScreen">
        <div class="thanks-msg">THANK YOU! üå∏</div>
        <p style="opacity: 0.5; margin-top: 20px;">Take care of yourself.</p>
    </div>

    <audio id="bgm" loop><source src="bgm.mp3" type="audio/mpeg"></audio>
    <audio id="happy"><source src="happy.mp3" type="audio/mpeg"></audio>

<script>
    const bgm = document.getElementById("bgm");
    const happy = document.getElementById("happy");

    function checkPass() {
        if(document.getElementById("passInput").value.toLowerCase() === "chickenwing") {
            bgm.play().catch(() => {});
            go(2);
        }
    }

    function go(num) {
        document.querySelectorAll('.stage').forEach(s => s.classList.remove('active'));
        document.getElementById('page' + num).classList.add('active');
    }

    // Move button away on hover
    function dodge() {
        const btn = document.getElementById("noBtn");
        const x = (Math.random() - 0.5) * 300;
        const y = (Math.random() - 0.5) * 300;
        btn.style.transition = "0.2s";
        btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function finish() {
        // Fade BGM
        let bVol = 1.0;
        const bFade = setInterval(() => {
            if(bVol > 0.1) { bVol -= 0.1; bgm.volume = bVol; }
            else { bgm.pause(); clearInterval(bFade); }
        }, 100);

        happy.play();

        // Particle Burst
        for(let i=0; i<40; i++) {
            setTimeout(() => {
                const p = document.createElement('div');
                p.innerHTML = ['‚ú®','üå∏','üéà'][Math.floor(Math.random()*3)];
                p.style.position = 'fixed';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = '100vh';
                p.style.fontSize = '24px';
                document.body.appendChild(p);
                p.animate([{transform:'translateY(0)'}, {transform:'translateY(-110vh)'}], 3000);
                setTimeout(() => p.remove(), 3000);
            }, i * 100);
        }

        // Final Transition
        setTimeout(() => {
            document.getElementById("thanksScreen").classList.add("show");
            
            // Fade Happy Song
            let hVol = 1.0;
            const hFade = setInterval(() => {
                if(hVol > 0.05) { hVol -= 0.05; happy.volume = hVol; }
                else { happy.pause(); clearInterval(hFade); }
            }, 300);
        }, 4000);
    }
</script>
</body>
</html>
