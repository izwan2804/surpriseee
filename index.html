<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kyra Karissa Surprise üòé</title>
<style>
/* ===== Global CSS ===== */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    color: white;
    overflow-x: hidden;
    overflow-y: hidden;
}

/* ===== Password Screen ===== */
#passwordScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1a001a, #330033);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    text-align: center;
}

#passwordScreen input {
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    margin-bottom: 12px;
}

#passwordScreen button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background: #ff4da6;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

/* ===== Pages ===== */
.page {
    display: none;
    width: 100%;
    height: 100%;
    position: fixed;
    top:0;
    left:0;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

/* ===== Greeting Page ===== */
#greetingPage {
    background: url('floral_bg1.jpg') center/cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

#greetingPage h1 {
    font-size: 36px;
    text-shadow: 0 0 15px #ff4da6;
    margin-bottom: 20px;
}

#message {
    font-size: 20px;
    width: 80%;
    margin: 0 auto;
    line-height: 1.5;
}

/* ===== Gallery Page ===== */
#galleryPage {
    background: url('floral_bg2.jpg') center/cover no-repeat;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    padding: 20px;
    gap: 25px;
}

.gallery-item {
    width: 180px;
    height: 180px;
    overflow: hidden;
    border-radius: 20px;
    border: 6px solid #ff4da6;
    box-shadow: 0 0 20px rgba(255,77,166,0.7);
    transition: transform 0.3s ease;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.gallery-item:hover {
    transform: scale(1.1) rotate(-2deg);
    cursor: pointer;
}

/* ===== Finale Page ===== */
#finalePage {
    background: url('floral_bg3.jpg') center/cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

#finalePage h1 {
    font-size: 40px;
    text-shadow: 0 0 20px #ff4da6;
    margin-bottom: 20px;
}

#finalePage button {
    padding: 12px 30px;
    font-size: 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #ff4da6;
    color: white;
    font-weight: bold;
}

/* ===== Floating Hearts ===== */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 22px;
    animation: float 6s linear forwards;
    pointer-events: none;
}

@keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-50vh) scale(1.1); }
    100% { transform: translateY(-100vh) scale(1); opacity: 0; }
}

/* ===== Confetti ===== */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff4da6;
    opacity: 0.8;
    pointer-events: none;
    animation: confettiFall linear forwards;
}

@keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>

<!-- ===== Password Screen ===== -->
<div id="passwordScreen">
    <h2>Enter the secret code üòè</h2>
    <input type="password" id="passInput" placeholder="Type here">
    <button onclick="checkPassword()">Enter üéµ</button>
    <p id="passMessage" style="color:#ff4da6;"></p>
</div>

<!-- ===== Greeting Page ===== -->
<div id="greetingPage" class="page">
    <h1>Happy Valentine‚Äôs Day, Kyra Karissa üíê</h1>
    <p id="message"></p>
</div>

<!-- ===== Gallery Page ===== -->
<div id="galleryPage" class="page">
    <div class="gallery-item"><img src="kyra.png" alt="Kyra 1"></div>
    <div class="gallery-item"><img src="kyra2.png" alt="Kyra 2"></div>
    <div class="gallery-item"><img src="kyra3.png" alt="Kyra 3"></div>
    <div class="gallery-item"><img src="kyra4.jpg" alt="Kyra 4"></div>
    <button onclick="goFinale()">Next üéâ</button>
</div>

<!-- ===== Finale Page ===== -->
<div id="finalePage" class="page">
    <h1>Will you cheer with me? üòè</h1>
    <button onclick="playHappySong()">Yea I do üòç</button>
</div>

<!-- ===== Audio ===== -->
<audio id="bgmusic" loop>
    <source src="bgm.mp3" type="audio/mpeg">
</audio>

<audio id="happySong">
    <source src="happy.mp3" type="audio/mpeg">
</audio>

<script>
// ===== Password logic =====
const correctPassword = "chickenwing";
let audio = document.getElementById("bgmusic");
let happyAudio = document.getElementById("happySong");
let volume = 0;

function checkPassword(){
    const input = document.getElementById("passInput").value;
    const msg = document.getElementById("passMessage");
    if(input === correctPassword){
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("greetingPage").style.display = "flex";
        startGreeting();
    } else {
        msg.textContent = "Wrong code üòè Try again!";
    }
}

// ===== Typewriter =====
const text = "Dear Kyra Karissa, Happy Valentine‚Äôs Day Cantiks üòè\nKeep looking hella pretty aitee.\nAnd am so sorry please forgive me.";
let i = 0;
function typeWriter(){
    if(i < text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}

// ===== Start Greeting =====
function startGreeting(){
    audio.currentTime = 0;
    audio.play().catch(()=>{});
    fadeInMusic();
    typeWriter();
    // move to gallery after 7 seconds
    setTimeout(()=>{
        document.getElementById("greetingPage").style.display = "none";
        document.getElementById("galleryPage").style.display = "flex";
    }, 7000);
}

// ===== Floating Hearts =====
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    document.body.appendChild(heart);
    setTimeout(()=>{ heart.remove(); },6000);
}
setInterval(createHeart, 600);

// ===== Fade-in Music =====
function fadeInMusic(){
    let interval = setInterval(()=>{
        if(volume < 0.5){
            volume += 0.01;
            audio.volume = volume;
        } else {
            clearInterval(interval);
        }
    }, 60);
}

// ===== Go to Finale =====
function goFinale(){
    document.getElementById("galleryPage").style.display = "none";
    document.getElementById("finalePage").style.display = "flex";
}

// ===== Play Happy Song =====
function playHappySong(){
    // Fade out bgm
    let fadeInterval = setInterval(()=>{
        if(audio.volume > 0){
            audio.volume -= 0.02;
        } else {
            audio.pause();
            audio.volume = 0.5;
            clearInterval(fadeInterval);
        }
    }, 100);

    happyAudio.currentTime = 0;
    happyAudio.play().catch(()=>{});

    // confetti for 5 seconds
    const confettiInterval = setInterval(createConfetti, 100);
    setTimeout(()=> clearInterval(confettiInterval), 5000);
}

// ===== Confetti =====
function createConfetti(){
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random()*window.innerWidth + "px";
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
    confetti.style.width = confetti.style.height = Math.random()*8+4 + "px";
    document.body.appendChild(confetti);
    setTimeout(()=> confetti.remove(), 3000);
}

// ===== Runaway "Nope" Button =====
const noBtn = document.getElementById("noBtn");
noBtn?.addEventListener("mouseover", ()=>{
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random()*window.innerWidth + "px";
    noBtn.style.top = Math.random()*window.innerHeight + "px";
});
</script>

</body>
</html>
