<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Kyra Karissa üå∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff85c0;
            --mint: #00ffb3;
            --glass: rgba(15, 0, 5, 0.8);
        }

        /* Prevent scrolling and fix layout */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background: #0d0106;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden; /* Keeps everything in the "viewport" */
        }

        /* ===== Background Layers ===== */
        .bg-garden {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255, 133, 192, 0.15) 0%, transparent 70%);
            z-index: -1;
        }

        .stage {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertical Center */
            align-items: center;     /* Horizontal Center */
            padding: 15px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .stage.active { opacity: 1; visibility: visible; }

        /* ===== Responsive Card ===== */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 30px;
            border: 1px solid rgba(255, 133, 192, 0.3);
            width: 100%;
            max-width: 400px; /* Limits desktop width */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: clamp(2.5rem, 10vw, 3.5rem); color: var(--pink); margin: 0 0 10px 0; }
        h2 { font-size: clamp(1rem, 4vw, 1.2rem); font-weight: 300; margin: 0 0 15px 0; }

        /* ===== HD Gallery (The Scaling Fix) ===== */
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .polaroid {
            background: white;
            padding: 5px 5px 25px 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: rotate(var(--r));
            width: 100%;
        }

        .img-wrap {
            width: 100%;
            aspect-ratio: 1 / 1; /* Square images stay consistent on all screens */
            overflow: hidden;
            background: #eee;
        }

        .polaroid img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Prevents squishing */
        }

        .polaroid::after {
            content: var(--cap);
            position: absolute;
            bottom: 5px; left: 0; width: 100%;
            font-family: 'Dancing Script', cursive;
            color: #333;
            font-size: clamp(0.7rem, 3vw, 1rem);
            text-align: center;
        }

        /* ===== Buttons & Inputs ===== */
        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid var(--pink);
            background: transparent;
            color: white;
            text-align: center;
            margin-bottom: 15px;
        }

        .btn-group { display: flex; gap: 10px; width: 100%; justify-content: center; position: relative; }

        button {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-pink { background: var(--pink); color: white; width: 100%; }
        .btn-mint { background: var(--mint); color: black; }
        .btn-no { background: #ff4444; color: white; }

        /* Final Screen */
        #thanks {
            position: fixed;
            inset: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: 1s;
        }
        #thanks.active { opacity: 1; visibility: visible; }

        .petal { position: absolute; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="bg-garden" id="garden"></div>

<section id="page1" class="stage active">
    <div class="glass-card">
        <h1>Hey Kyraaa...</h1>
        <h2>Enter your favorite food üòè</h2>
        <input type="password" id="passInput" placeholder="Password...">
        <button class="btn-pink" onclick="unlock()">Unlock üå∏</button>
    </div>
</section>

<section id="page2" class="stage">
    <div class="glass-card">
        <h1>For You</h1>
        <div class="gallery">
            <div class="polaroid" style="--r:-3deg; --cap:'Radiant ‚ú®'"><div class="img-wrap"><img src="kyra.png"></div></div>
            <div class="polaroid" style="--r:2deg; --cap:'That Smile üå∏'"><div class="img-wrap"><img src="kyra2.png"></div></div>
            <div class="polaroid" style="--r:-2deg; --cap:'Stunning ‚ú®'"><div class="img-wrap"><img src="kyra3.png"></div></div>
            <div class="polaroid" style="--r:4deg; --cap:'Glow üí´'"><div class="img-wrap"><img src="kyra4.jpg"></div></div>
        </div>
        <button class="btn-pink" onclick="go(3)">Next ‚û°Ô∏è</button>
    </div>
</section>

<section id="page3" class="stage">
    <div class="glass-card">
        <h2 style="text-align: center; font-weight: 600;">I hope this made you feel much better today! üå∏</h2>
        <div class="btn-group">
            <button class="btn-mint" onclick="celebrate()">Yea I do! üòè</button>
            <button id="noBtn" class="btn-no" onmouseover="dodge()" ontouchstart="dodge()">Nope üíÄ</button>
        </div>
    </div>
</section>

<div id="thanks">
    <h1 style="font-size: 3rem; text-align: center;">THANK YOU! üå∏</h1>
</div>

<audio id="bgm" loop><source src="bgm.mp3" type="audio/mpeg"></audio>
<audio id="happy"><source src="happy.mp3" type="audio/mpeg"></audio>

<script>
    const bgm = document.getElementById("bgm");
    const happy = document.getElementById("happy");

    function spawnPetal() {
        const p = document.createElement('div');
        p.className = 'petal';
        p.innerHTML = ['üå∏', 'üå∫', 'üå∑'][Math.floor(Math.random() * 3)];
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDuration = (Math.random() * 3 + 4) + 's';
        document.getElementById('garden').appendChild(p);
        setTimeout(() => p.remove(), 7000);
    }
    setInterval(spawnPetal, 600);

    function unlock() {
        if(document.getElementById("passInput").value.toLowerCase() === "chickenwing") {
            bgm.play().catch(()=>{});
            go(2);
        }
    }

    function go(num) {
        document.querySelectorAll('.stage').forEach(s => s.classList.remove('active'));
        document.getElementById('page' + num).classList.add('active');
    }

    function dodge() {
        const btn = document.getElementById("noBtn");
        // Keeps the button within a visible range on both mobile and desktop
        const x = (Math.random() - 0.5) * 150;
        const y = (Math.random() - 0.5) * 150;
        btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function celebrate() {
        bgm.pause();
        happy.play();
        for(let i=0; i<40; i++) setTimeout(spawnPetal, i * 100);
        setTimeout(() => {
            document.getElementById('thanks').classList.add('active');
        }, 3000);
    }
</script>
</body>
</html>
