<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kyra Karissa ğŸ˜</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
    background: #000;
}

/* ===== Page Containers ===== */
.page {
    width: 100%;
    height: 100vh;
    position: absolute;
    top:0; left:0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    opacity: 0;
    transition: opacity 1s ease;
    overflow: hidden;
}

/* ===== Active Page ===== */
.page.active {
    opacity: 1;
    z-index: 1;
}

/* ===== Password Screen ===== */
#passwordScreen {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    height: 100vh;
    background: linear-gradient(to bottom right, #1a001a, #000000);
}
#passwordScreen input { padding: 12px 20px; border-radius: 8px; border: none; font-size: 18px; margin-bottom: 10px; }
#passwordScreen button { background: #ff4da6; color: white; border-radius: 12px; padding: 12px 25px; cursor: pointer; font-weight: bold; }

/* ===== Text ===== */
h1 { font-size: 32px; text-shadow: 0 0 15px #ff4da6; margin: 20px; }

/* ===== Buttons ===== */
button.nav, button.yea {
    padding: 12px 25px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    margin: 15px;
}
button.nav { background: #ff4da6; color:white; }
button.yea { background:#00ffb3; color:black; }

/* ===== Image Frames Floating ===== */
img.framed {
    max-width: 60%;
    max-height: 60%;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,77,166,0.8);
    position: absolute;
    animation: floaty 6s ease-in-out infinite alternate;
}

/* Floating animation */
@keyframes floaty {
    0% { transform: translateY(0px) translateX(0px) rotate(0deg);}
    50% { transform: translateY(-20px) translateX(15px) rotate(3deg);}
    100% { transform: translateY(0px) translateX(-15px) rotate(-3deg);}
}

/* ===== Hearts & Confetti ===== */
.heart, .confetti {
    position: absolute;
    font-size: 24px;
    animation: floatUp 6s linear forwards;
}
.confetti { font-size: 18px; }

@keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}
</style>
</head>
<body>

<!-- ===== Password ===== -->
<div id="passwordScreen">
    <h2>Enter the secret code ğŸ˜</h2>
    <input type="password" id="passInput" placeholder="Type the secret here">
    <button onclick="checkPassword()">Enter & Play ğŸµ</button>
    <p id="passMessage" style="color:#ff4da6;"></p>
</div>

<!-- ===== Pages ===== -->
<div id="page1" class="page active" style="background:url('floral_bg1.jpg') center/cover no-repeat;">
    <h1>Happy Valentine's Day ğŸ’</h1>
    <button class="nav" onclick="nextPage(2)">Next â¡ï¸</button>
</div>

<div id="page2" class="page" style="background:url('floral_bg2.jpg') center/cover no-repeat;">
    <h1>Look at you ğŸ˜</h1>
    <img src="kyra.png" class="framed" style="top:20%; left:10%;">
    <button class="nav" onclick="nextPage(3)">Next â¡ï¸</button>
</div>

<div id="page3" class="page" style="background:url('floral_bg3.jpg') center/cover no-repeat;">
    <h1>Still Stunning âœ¨</h1>
    <img src="kyra2.png" class="framed" style="top:25%; left:50%;">
    <img src="kyra3.png" class="framed" style="top:55%; left:20%;">
    <button class="nav" onclick="nextPage(4)">Next â¡ï¸</button>
</div>

<div id="page4" class="page" style="background:url('floral_bg4.jpg') center/cover no-repeat;">
    <h1>Beautiful Smile ğŸ˜</h1>
    <img src="kyra4.jpg" class="framed" style="top:30%; left:40%;">
    <button class="nav" onclick="nextPage(5)">Next â¡ï¸</button>
</div>

<div id="page5" class="page" style="background:url('floral_bg5.jpg') center/cover no-repeat;">
    <h1>Last Surprise ğŸ‰</h1>
    <button class="yea" onclick="playHappySong()">Yea I do ğŸ˜</button>
</div>

<!-- ===== Audio ===== -->
<audio id="bgm" loop><source src="bgm.mp3" type="audio/mpeg"></audio>
<audio id="happy"><source src="happy.mp3" type="audio/mpeg"></audio>

<script>
// ===== Variables =====
const correctPassword = "chickenwing";
let bgm = document.getElementById("bgm");
let happy = document.getElementById("happy");
let heartInterval;

// ===== Password check =====
function checkPassword(){
    const input = document.getElementById("passInput").value;
    const msg = document.getElementById("passMessage");
    if(input === correctPassword){
        document.getElementById("passwordScreen").style.display='none';
        showPage(1);
        bgm.currentTime=0; bgm.play().catch(()=>{});
        spawnHearts();
    } else msg.textContent="Wrong code ğŸ˜ Try again!";
}

// ===== Page navigation with fade =====
function showPage(num){
    document.querySelectorAll('.page').forEach(p=>{
        p.classList.remove('active');
    });
    document.getElementById('page'+num).classList.add('active');
}

function nextPage(num){ showPage(num); }

// ===== Floating Hearts =====
function spawnHearts(){
    heartInterval = setInterval(()=>{
        const heart=document.createElement('div');
        heart.className='heart';
        heart.innerHTML='ğŸ’–';
        heart.style.left=Math.random()*100+'vw';
        heart.style.fontSize=(16+Math.random()*24)+'px';
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    },500);
}

// ===== Happy Song Trigger =====
function playHappySong(){
    // fade out bgm
    let vol=bgm.volume;
    const fade = setInterval(()=>{
        vol -=0.02;
        if(vol<=0){ bgm.pause(); clearInterval(fade); } else bgm.volume=vol;
    },60);

    happy.currentTime=0;
    happy.play().catch(()=>{});

    // extra confetti hearts
    const extra=setInterval(()=>{
        const c=document.createElement('div');
        c.className='confetti';
        c.innerHTML=['ğŸ‰','ğŸ’–','âœ¨'][Math.floor(Math.random()*3)];
        c.style.left=Math.random()*100+'vw';
        c.style.fontSize=(16+Math.random()*24)+'px';
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),5000);
    },200);

    setTimeout(()=>clearInterval(extra),5000);
}
</script>
</body>
</html>
