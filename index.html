<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kyra Karissa ğŸ˜</title>
<style>
/* ===== CSS ===== */
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: radial-gradient(circle at top, #1a001a, #000000);
    font-family: 'Arial', sans-serif;
    color: white;
    text-align: center;
}

.content {
    position: relative;
    top: 30%;
    display: none; /* Hide content until password correct */
}

h1 {
    font-size: 45px;
    text-shadow: 0 0 15px #ff4da6;
}

#message {
    font-size: 18px;
    width: 70%;
    margin: 20px auto;
    line-height: 1.5;
}

.popup, #passwordScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 5;
}

input[type="password"] {
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    margin-bottom: 10px;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.cool {
    background: #ff4da6;
    color: white;
}

.no {
    background: gray;
    color: white;
    position: relative;
}

.heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    animation: float 6s linear forwards;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>
<body>

<!-- ===== Password Screen ===== -->
<div id="passwordScreen">
    <h2>Enter the secret code ğŸ˜</h2>
    <input type="password" id="passInput" placeholder="Type the secret here">
    <button onclick="checkPassword()">Enter</button>
    <p id="passMessage" style="color:#ff4da6;"></p>
</div>

<!-- ===== Main Content ===== -->
<div class="content">
    <h1>Happy Valentine's Day, Kyra Karissa ğŸ’</h1>
    <p id="message"></p>

    <div class="buttons">
        <button class="cool">Nice, right ğŸ˜</button>
        <button class="no" id="noBtn">Meh ğŸ™„</button>
    </div>
</div>

<!-- ===== Background Music ===== -->
<audio id="bgmusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8bdb9f6f0f.mp3" type="audio/mpeg">
</audio>

<script>
// ===== Password logic =====
const correctPassword = "chickenwing"; // the password
function checkPassword(){
    const input = document.getElementById("passInput").value;
    const msg = document.getElementById("passMessage");
    if(input === correctPassword){
        document.getElementById("passwordScreen").style.display = "none";
        document.querySelector(".content").style.display = "block";
        startSurprise();
    } else {
        msg.textContent = "Wrong code ğŸ˜ Try again!";
    }
}

// ===== Valentine page logic =====
let audio = document.getElementById("bgmusic");
let volume = 0;
audio.volume = 0;

// ===== Start Surprise =====
function startSurprise(){
    audio.play();
    fadeInMusic();
    typeWriter();
}

// ===== Typewriter Message =====
const text = "Dear Kyra Karissa, Happy Valentineâ€™s Day Cantiks ğŸ˜\n\nKeep looking hella pretty aitee.";
let i = 0;
function typeWriter(){
    if(i < text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}

// ===== Floating Hearts =====
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random()*100 + "vw";
    document.body.appendChild(heart);
    setTimeout(()=>{ heart.remove(); },6000);
}
setInterval(createHeart, 500);

// ===== Fade-in Music =====
function fadeInMusic(){
    let interval = setInterval(()=>{
        if(volume < 0.5){
            volume += 0.01;
            audio.volume = volume;
        } else {
            clearInterval(interval);
        }
    }, 60);
}

// ===== Runaway "Meh" Button =====
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", function(){
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random()*window.innerWidth + "px";
    noBtn.style.top = Math.random()*window.innerHeight + "px";
});
</script>

</body>
</html>
